<html lang="en" xmlns:t="https://jadaptive.com/t">
<t:instruct reset />

	<t:list rows>
		<t:include row />
	</t:list>
	<t:if sections>
		<wa-tab-group id="${id}-tabs">
			<t:list sections>
				<wa-tab slot="nav" panel="${id}">${label}</wa-tab>
			</t:list>
			<t:list sections>
				<wa-tab-panel name="${id}">
					<t:list rows>
						<t:include row />
					</t:list>
				</wa-tab-panel>
			</t:list>
		</wa-tab-group>
	</t:if>
